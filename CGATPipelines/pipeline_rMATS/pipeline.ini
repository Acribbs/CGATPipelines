################################################################
#
#
# Pipeline pipeline_rMATS.py configuration file for sphinxreport
#
# This pipeline.ini file lists some configuration options that you might 
# want a user to set automatically.
#
# Add pipeline specific options into separate sections
#
################################################################
## general options
[general]

# Project name
projectname=CGATProject

# Copyright statement
copyright=CGAT (2010-2016)

# The short X.Y version.
version=0.1

# The full version, including alpha/beta/rc tags.
release=0.1

database=csvdb

# Fi
# The attributes of the bamfiles
# e.g. for files named 'heart-treated-R1'
# specify: tissue,condition,replicate
attributes= genotype,timepoint,replicate

gtf=/ifs/home/jakubs/proj050/genome/annotations/geneset.dir/geneset_coding_exons.gtf.gz





########################################################
# the genome to use (UCSC convention)
genome=hg19


################################################################
#
# Location of annotation database
#
################################################################
[annotations]
database=/ifs/home/jakubs/proj050/genome/annotations/csvdb

# directory with annotation information
dir=/ifs/home/jakubs/proj050/genome/annotations


################################################################
#
# MATS options
#
################################################################
[MATS]

executable=/ifs/home/jakubs/rMATS/RNASeq-MATS.py

readtype=paired

readlength=100

################################################################
#
# sphinxreport build options
#
################################################################
[report]

# prefix to use for publishing the report from this pipeline
prefix=default

